      create:
        flash:
          success: "Name successfully updated."
    password_changes:
      create:
        flash:
          success: "Password successfully changed."
    password_resets:
      create:
        flash:
          info: "Email with instructions for resetting your password has been
            sent to your address. If you don't receive it within a few minutes,
            be sure to check your junk email/spam filter folder."          
