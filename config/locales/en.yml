en:
  activerecord:
    attributes:
      user:
        name: "name"
        email: "email"
        password: "password"
        password_confirmation: "confirmation"
    errors:
      models:
        user:
          attributes:
            name:
              blank: "is required"
            email:
              blank: "is required"
            password:
              blank: "is required"
              too_short: "must be at least %{count} characters long"
            password_confirmation:
              blank: "is required"
              confirmation: "does not match the %{attribute}"
  activemodel:
    attributes:
      password_reset:
        email: "email address"
        password: "password"
        password_confirmation: "confirmation"
    errors:
      models:
        password_reset:
          attributes:
            email:
              blank: "is required"
            password:
              blank: "is required"
              too_short: "must be at least %{count} characters long"
            password_confirmation:
              blank: "is required"
              confirmation: "does not match the %{attribute}"
  c: # controllers
    account_activations:
      create:
        flash:
          notice: "An activation email has been sent to your email address.
            Click the link in the message to activate your account."
          error: "Invalid email or password."
      edit:
        flash:
          error:
            "1": "The link has expired. To request another activation email,
              click %{link}."
            "2": "The link is invalid. To request another activation email,
              click %{link}."
          success: "Thank you for confirming your email address. You can now
            sign in."
          link: "here"
    application:
      flash:
        error: "You are not authorized to perform this action."
    password_resets:
      create:
        flash:
          notice: "Password reset instructions sent."
      edit:
        flash:
          error:
            "1": "The link has expired. If you still want to reset your
              password, click %{link}."
            "2": "The link is invalid."
          link: "here"
      update:
        flash:
          success: "Password successfully updated. You can now sign in."
    sessions:
      create:
        flash:
          success: "You have signed in."
          alert: "Account not activated. Please check your email for the
            activation link. If you haven't received it, be sure to look into
            your spam folder, or request another activation email %{link}."
          error: "Invalid email or password."
          link: "here"
      destroy:
        flash:
          notice: "You have signed out."
    users:
      create:
        flash:
          notice: "An activation email has been sent to your email address.
            Click the link in the message to activate your account."
      update:
        flash:
          success: "Your profile was successfully updated."
          error: "Wrong password."
  m: # mailers
    user_mailer:
      activation:
        subject: "Account activation"
      password_reset:
        subject: "Password reset"
  v: # views
    account_activations:
      new:
        header: "Request activation email"
        invitation: "Enter your email address and password below:"
        fields:
          email: "Email"
          password: "Password"
        submit_button: "Submit"
    layouts:
      _header:
        nav_links:
          sign_in: "Sign in"
          sign_out: "Sign out"
    password_resets:
      edit:
        header: "Change password"
        invitation: "Enter your new password below:"
        fields:
          password: "Password"
          password_confirmation: "Confirm password"
        submit_button: "Save"
      new:
        header: "Reset password"
        invitation: "To reset your password, enter your email address below:"
        submit_button: "Confirm"
    sessions:
      new:
        header: "Sign in"
        fields:
          email: "Email"
          password: "Password"
        forgot?: "Forgot your password?"
        keep_signed_in: "Keep me signed in"
        submit_button: "Sign in"
        register?: "Don't have an account yet? %{signup_link} now."
        signup_link: "Sign up"
    shared:
      _validation_errors:
        message:
          one: "Oops! There is an error:"
          other: "Oops! There are %{count} errors:"
    user_mailer:
      activation:
        body: "<p>To activate your account, visit the following
          URL:</p><p>%{link}</p>"
      password_reset:
        body: "<p>To reset your password, visit the following
          URL:</p><p>%{link}</p><p>If you didn't request your password to be
          reset, ignore this email and your password will remain unchanged.</p>"
    users:
      edit:
        header: "Settings"
        fields:
          name: "Name"
          email: "Email"
          password: "Password"
        submit_button: "Save"
      new:
        header: "Sign up"
        fields:
          name: "Name"
          email: "Email address"
          password: "Password"
          password_confirmation: "Confirm Password"
        submit_button: "Create my account"
        already_registered?: "Already have an account? Sign in %{signin_link}."
        signin_link: "here"