  c: # controllers
    email_confirmations:      
      create:
        flash:
          info: "A confirmation link has been sent to your email address."
      edit:
        flash:
          danger:
            expired: "The link has expired. To request a new one, please click
              %{link}."
            invalid: "The link is invalid. To request a new one, please click
              %{link}."
          success: "Email successfully confirmed."
          link: "here"
