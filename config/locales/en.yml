        flash:
          danger:
            expired: "The link has expired. If you still want to reset your
              password, please click %{link}."
            invalid: "The link is invalid. If you still want to reset your
              password, please click %{link}."
          link: "here"
      update:
        flash:
          success: "Update successful. Please sign in using your new password."
